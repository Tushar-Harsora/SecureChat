<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="signin-class" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" autocomplete="email" placeholder="Email"
                    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
              Email is Required
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="private_key" placeholder="Private Key">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
