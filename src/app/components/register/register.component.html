<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="registration" [formGroup]="userForm" (ngSubmit)="onSubmit()" #formDirective="ngForm">
  
        <mat-card-content>
            <mat-tab-group fitInkBarToContent>
                <mat-tab label="Email">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="email" autocomplete="email" placeholder="Email"
                                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                            Email is Required
                        </mat-error>
                        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
                </mat-tab>

                <mat-tab label="Username">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="username" placeholder="Username">
                    </mat-form-field>
                </mat-tab>
                
                <mat-tab label="Phone Number" disabled>PhoneNumber</mat-tab>
            </mat-tab-group>
          
  
          <!-- <mat-form-field class="example-full-width">
            <input matInput #password placeholder="Password" autocomplete ="new-password">
          </mat-form-field> -->
        </mat-card-content>
  
        <button mat-raised-button color="primary" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
