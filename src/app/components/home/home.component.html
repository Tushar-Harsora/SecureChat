<div class="mainContent" fxLayoutAlign="center center" >
  <nb-layout class="chat-content">
    <nb-sidebar class="sidebar" >
      <ng-container class="singleUser" *ngIf="_previousLoaded; else loading" >
        <mat-card *ngFor="let user of _previousContacted" class="singleUser" (click)="getConversation(user.uid)">
          <mat-card-group>
            <mat-card-title>{{user.username}}</mat-card-title>
            <h4>{{user.email}}</h4>
          </mat-card-group>
        </mat-card>
      </ng-container>
    </nb-sidebar>
    <ng-template #loading>
      <h1>loading</h1>
    </ng-template>
    <nb-layout-column class="chat-area">
      <nb-card *ngIf="!_messagesLoaded; else chatContainer">
        <nb-card-body>
          No Active Chat
        </nb-card-body>
      </nb-card>
      <ng-template #chatContainer>
        <nb-chat #chatComponent [title]="_currentChatUser.username" size="large" [scrollBottom]="true">
          <a *nbCustomMessage="'link'; let data" [href]="data.href" target="_blank">
            {{ data.text }}
          </a>

          <div *nbCustomMessage="'button'; let buttonText">
            <p class="text-control button-custom-message-text">
              Wow! Button in a message!
            </p>
            <button nbButton status="control" (click)="chatComponent.scrollListBottom()">
              {{ buttonText }}
            </button>
          </div>

          <nb-chat-message *ngFor="let msg of _currentMessages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply"
            [sender]="msg.user.name" [date]="msg.date" [customMessageData]="msg.customMessageData" [files]="msg.files">
          </nb-chat-message>

          <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false">
          </nb-chat-form>
        </nb-chat>
      </ng-template>
    </nb-layout-column>
  </nb-layout>
</div>
